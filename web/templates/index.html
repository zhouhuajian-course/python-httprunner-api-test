<!DOCTYPE html>
<html>
<head>
<title>小网站</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/index.css')}}" />
</head>
<body>
    <h1>1. 登录接口</h1>
    <div>
        用户：<input type="text" name="user" value="zhouhuajian" />
        密码：<input type="password" name="pwd" value="123456" />
        <button url="/api/login">登录</button>
    </div>
    <h1>2. 获取用户信息接口</h1>
    <div>
        <button url="/api/get_user_info">获取用户信息</button>
    </div>
    <h1>3. 发文章接口</h1>
    <div>
        标题：<input type="text" name="title" /><br /><br />
        内容：<textarea name="content"></textarea>
        <button url="/api/create_article">发表文章</button>
    </div>
    <h1>4. 删除文章接口</h1>
    <div>
        文章ID：<input type="text" name="article_id" />
        <button url="/api/del_article">删除文章</button>
    </div>
    <h1>5. 登出接口</h1>
    <div>
        <button url="/api/logout">登出</button>
    </div>
<script src="{{url_for('static', filename = 'js/jquery-3.6.0.min.js')}}"></script>
<script src="{{url_for('static', filename = 'js/index.js')}}"></script>
</body>
</html>
